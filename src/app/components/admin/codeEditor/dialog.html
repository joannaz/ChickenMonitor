<!-- We are deleting -->
<div *ngIf="data.type == 1">
        <h2 mat-dialog-title>Delete from disk?</h2>
        <mat-dialog-content>Are you sure you want to delete {{data.name}} ? </mat-dialog-content>
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>CANCEL</button>
          <button mat-button [mat-dialog-close]="true" cdkFocusInitial>DELETE</button>
        </mat-dialog-actions>
</div>

<!-- We are updating hub -->
<div *ngIf="data.type == 2">
    <div *ngIf="data.delete">
            <h2 mat-dialog-title>Delete from hub?</h2>
            <mat-dialog-content>Are you sure you want to set {{data.name}} as inactive? </mat-dialog-content>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close>CANCEL</button>
              <button mat-button [mat-dialog-close]="true" cdkFocusInitial>SET INACTIVE</button>
            </mat-dialog-actions>
    </div>
    <div *ngIf="!data.delete">
            <h2 mat-dialog-title>Add to hub?</h2>
            <mat-dialog-content>Are you sure you want to set {{data.name}} to active? </mat-dialog-content>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close>CANCEL</button>
              <button mat-button [mat-dialog-close]="true" cdkFocusInitial>SET ACTIVE</button>
            </mat-dialog-actions>
    </div>
        
</div>
